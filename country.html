<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="header"><a href="/">Where in the world?</a></h2>
            <p class="theme-changer"><span id="mode-container"><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;Dark Mode</span></p>
       
          
        </div>
    </header>
    <div class="back-button-container" onclick="history.back()"><a href="#" class="back-button"><i class="fa-solid fa-arrow-left-long"></i> &nbsp;&nbsp;&nbsp;Back</a>
    </div>
    <div class="country-details-container">
        <img src="" alt="">
        <div class="country-details">
            <div ><h1 class="country-name"></h1>
            <p ><b>Native Name:</b> <span class="native-name"></span></p>
            <p><b>Population:</b> <span class="population" ></span></p>
                <p><b>Region:</b> <span class="region">  </span> </p>
                <p><b>Sub Region:</b> <span class="sub-region" ></span></p>
                <p><b>Capital:</b> <span class="capital" ></span></p>
                <p class="border-countries"><b>Border Countries:</b> </p>
            </div>
            <div class="sub-detail"><p><b>Top Level Domain:</b> <span class="tld"></span></p>
                <p><b>Currencies:</b> <span class="currency" ></span></p>
                <p><b>Language:</b> <span class="language" > </span></p></div>
                
        </div>
        
    </div>
    
       

</body>
</html>
